<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:t="http://myfaces.apache.org/tomahawk">
    <div class="input-group input-group-sm">
      <t:inputText id="#{id}" styleClass="form-control form-control-sm" value="#{value}" readonly="#{readonly}">
        <f:convertDateTime type="text" pattern="dd/MM/yyyy" timeZone="#{gebruiker.timeZone}" />
      </t:inputText>
      <div class="input-group-append"><span class="input-group-text"><span class="fas fa-calendar-alt"></span></span></div>
    </div>
  </ui:composition>
</html>
