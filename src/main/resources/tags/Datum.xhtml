<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:t="http://myfaces.apache.org/tomahawk">
    <c:if test="${empty pattern}">
      <ui:param name="pattern" value="dd-MM-yyyy" />
    </c:if>
    <c:if test="${empty readonly}">
      <ui:param name="readonly" value="false" />
    </c:if>
    <c:if test="${empty required}">
      <ui:param name="styleClass" value="input" />
      <ui:param name="required" value="false" />
    </c:if>
    <c:if test="${required}">
      <ui:param name="styleClass" value="input required" />
    </c:if>
    <div class="field has-addons">
      <div class="control has-icons-right">
        <t:inputText id="${id}" styleClass="${styleClass}" value="${value}" readonly="${readonly}">
          <f:convertDateTime type="date" pattern="${pattern}" timeZone="#{gebruiker.timeZone}" />
        </t:inputText>
        <span class="icon is-right">
          <span class="fas fa-calendar-alt"></span>
        </span>
      </div>
    </div>
  </ui:composition>
</html>
