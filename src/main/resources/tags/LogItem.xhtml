<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
            <div class="columns is-centered">
              <div class="column">
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.logtime')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputText styleClass="input" value="#{log.logtime}" maxlength="25" size="25" readonly="true">
                          <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss.SSS" timeZone="#{gebruiker.timeZone}" />
                        </t:inputText>
                      </div>
                    </div>
                    <div class="field-label is-normal">
                      <label class="label">#{i18nTeksten.tekst('label.loglevel')}</label>
                    </div>
                    <div class="field-body is-normal">
                      <div class="field">
                        <div class="control">
                          <t:inputText id="lvl" styleClass="input" value="#{log.lvl}" maxlength="15" size="15" readonly="true" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.loggerclass')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputText id="loggerclass" styleClass="input" value="#{log.loggerclass}" maxlength="100" size="100" readonly="true" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.sourceclass')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputText id="sourceclass" styleClass="input" value="#{log.sourceclass}" maxlength="100" size="100" readonly="true" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.sourcemethod')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputText id="sourcemethod" styleClass="input" value="#{log.sourcemethod}" maxlength="100" size="100" readonly="true" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.message')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputTextarea id="message" styleClass="input" value="#{log.message}" cols="100" rows="5" readonly="true" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.seq')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputText id="seq" styleClass="input" value="#{log.seq}" maxlength="15" size="15" readonly="true" />
                      </div>
                    </div>
                    <div class="field-label is-normal">
                      <label class="label">#{i18nTeksten.tekst('label.threadId')}</label>
                    </div>
                    <div class="field-body is-normal">
                      <div class="field">
                        <div class="control">
                          <t:inputText id="threadId" styleClass="input" value="#{log.threadId}" maxlength="15" size="15" readonly="true" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  </ui:composition>
</html>
