<!DOCTYPE html>
<html lang="#{gebruiker.locale.language}"
     xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
    <div class="columns is-centered">
      <div class="column">
        <div class="field is-horizontal">
          <d:label label="#{i18nTeksten.tekst('label.logtime')}" />
          <div class="field-body is-normal">
            <div class="field">
              <div class="control">
                <t:inputText styleClass="input" value="#{log.logtime}" maxlength="25" size="25" readonly="true">
                  <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss.SSS" timeZone="#{gebruiker.timeZone}" />
                </t:inputText>
              </div>
            </div>
            <d:label label="#{i18nTeksten.tekst('label.loglevel')}" />
            <div class="field-body is-normal">
              <d:inputText id="lvl" value="#{log.lvl}" maxlength="15" size="15" readonly="true" />
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <d:label label="#{i18nTeksten.tekst('label.loggerclass')}" />
          <div class="field-body is-normal">
            <d:inputText id="loggerclass" value="#{log.loggerclass}" maxlength="100" size="100" readonly="true" />
          </div>
        </div>
        <div class="field is-horizontal">
          <d:label label="#{i18nTeksten.tekst('label.sourceclass')}" />
          <div class="field-body is-normal">
            <d:inputText id="sourceclass" value="#{log.sourceclass}" maxlength="100" size="100" readonly="true" />
          </div>
        </div>
        <div class="field is-horizontal">
          <d:label label="#{i18nTeksten.tekst('label.sourcemethod')}" />
          <div class="field-body is-normal">
            <d:inputText id="sourcemethod" value="#{log.sourcemethod}" maxlength="100" size="100" readonly="true" />
          </div>
        </div>
        <div class="field is-horizontal">
          <d:label label="#{i18nTeksten.tekst('label.message')}" />
          <div class="field-body is-normal">
            <d:inputTextarea id="message" value="#{log.message}" cols="100" rows="5" readonly="true" />
          </div>
        </div>
        <div class="field is-horizontal">
          <d:label label="#{i18nTeksten.tekst('label.seq')}" />
          <div class="field-body is-normal">
            <d:inputText id="seq" value="#{log.seq}" maxlength="15" size="15" readonly="true" />
            <d:label label="#{i18nTeksten.tekst('label.threadId')}" />
            <div class="field-body is-normal">
              <d:inputText id="threadId" value="#{log.threadId}" maxlength="15" size="15" readonly="true" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:composition>
</html>
