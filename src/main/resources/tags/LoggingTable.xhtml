<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
   xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
	  <table class="table table-sm" id="loggingTabel">
	    <colgroup>
	      <col width="50px" />
	      <col />
	      <col />
	      <col />
	    </colgroup>
	    <thead>
	      <tr>
	        <th></th>
	        <th>#{i18nTeksten.tekst('label.logtime')}</th>
	        <th>#{i18nTeksten.tekst('label.loglevel')}</th>
	        <th>#{i18nTeksten.tekst('label.loggerclass')}</th>
	        <th>#{i18nTeksten.tekst('label.message')}</th>
	      </tr>
	    </thead>
	    <tbody>
	      <t:dataList var="logging" value="#{lijst}" rowIndexVar="idx">
	        <tr>
	          <td>
	            <h:commandLink action="${bean.retrieve(logging.logId)}"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
	          </td>
	          <td>
	            <t:outputText value="#{logging.logtime}">
	              <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss.SSS" timeZone="#{gebruiker.timeZone}" />
	            </t:outputText>
	          </td>
	          <td>#{logging.lvl}</td>
	          <td>#{logging.loggerclass}</td>
	          <td>${fn:substring(logging.message,0, 100)}</td>
	        </tr>
	      </t:dataList>
	    </tbody>
	  </table>
  </ui:composition>
</html>
