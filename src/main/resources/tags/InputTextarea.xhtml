<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
    <c:if test="${empty cols}">
      <ui:param name="cols" value="100" />
    </c:if>
    <c:if test="${empty readonly}">
      <ui:param name="readonly" value="false" />
    </c:if>
    <c:if test="${empty required}">
      <ui:param name="styleClass" value="textarea" />
    </c:if>
    <c:if test="${!empty required}">
      <ui:param name="styleClass" value="textarea required" />
    </c:if>
    <c:if test="${empty rows}">
      <ui:param name="rows" value="1" />
    </c:if>
    <div class="field">
      <div class="control">
        <t:inputTextarea id="${id}" styleClass="${styleClass}" cols="#{cols}" rows="#{rows}" value="${value}" readonly="${readonly}" />
      </div>
    </div>
  </ui:composition>
</html>
