<!DOCTYPE html>
<html lang="#{gebruiker.locale.language}"
     xmlns="http://www.w3.org/1999/xhtml"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:d="http://java.debooy.eu/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
    <c:if test="${empty fullwidth}">
      <ui:param name="fullwidth" value="false" />
    </c:if>
    <c:if test="${empty readonly}">
      <ui:param name="readonly" value="false" />
    </c:if>
    <c:if test="${empty required}">
      <ui:param name="styleClass" value="input" />
    </c:if>
    <c:if test="${!empty required}">
      <ui:param name="styleClass" value="input required" />
    </c:if>
    <c:if test="${!readonly}">
      <div class="field">
        <div class="control">
          <div class="select${fullwidth ? ' is-fullwidth' : ''}">
            <t:selectOneMenu id="${id}" styleClass="${styleClass}" value="${value}">
              <c:if test="#{!empty converter}">
                <f:converter converterId="${converter}" />
              </c:if>
              <t:selectItems value="${items}" />
            </t:selectOneMenu>
          </div>
        </div>
      </div>
    </c:if>
    <c:if test="${readonly}">
      <d:inputText id="${id}" required="${required}" value="${textvalue}" readonly="true" />
    </c:if>
  </ui:composition>
</html>
