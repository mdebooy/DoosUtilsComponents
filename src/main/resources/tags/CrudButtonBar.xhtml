<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
    <c:if test="${empty text}">
      <ui:param name="text" value="${key}" />
    </c:if>
    <div class="field is-grouped">
      <c:if test="${aktie.nieuw}">
        <p class="control">
          <h:commandLink id="save" action="${bean.save}" styleClass="button is-primary">#{i18nTeksten.tekst('button.create')}</h:commandLink>
        </p>
      </c:if>
      <c:if test="${!aktie.nieuw}">
        <p class="control">
          <h:commandLink id="modify" action="${bean.update(key)}" styleClass="button">#{i18nTeksten.tekst('button.modify')}</h:commandLink>
        </p>
      </c:if>
      <c:if test="${!aktie.nieuw}">
        <p class="control">
          <h:commandLink id="lnkDelete" action="#{bean.delete(key)}" class="lnkDelete" />
          <button id="delete" onclick="confirmatie(${form}, '${text}');return false;" class="button js-modal-trigger" data-target="bevestiging">#{i18nTeksten.tekst('button.delete')}</button>
        </p>
      </c:if>
      <p class="control">
        <d:cancel href="${path}/rangen/rangen.xhtml" aktie="${bean.aktie}"/>
      </p>
    </div>
  </ui:composition>
</html>
