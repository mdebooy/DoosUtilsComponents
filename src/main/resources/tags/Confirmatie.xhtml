<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{empty buttontext}">
      <c:set var="buttontext" scope="session" value="button.delete" />
    </c:if>
    <div id="bevestiging" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">#{confirmatietitel}</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div>
            <p class="pull-left"><img src="/common/images/32x32/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" hspace="10px" /></p>
            <p class="is-size-3" id="teVerwijderen"></p>
          </div>
          <br />
          <p class="is-size-4 text-center">#{i18nTeksten.tekst('tekst.confirmatie')}</p>
        </section>
        <footer class="modal-card-foot">
          <button id="btnDelete" class="button is-primary" onclick="return false;">#{i18nTeksten.tekst(buttontext)}</button>
          <button class="button">#{i18nTeksten.tekst('button.cancel')}</button>
        </footer>
      </div>
    </div>
  </ui:composition>
</html>
